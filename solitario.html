<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>Solitario FP Los Enlaces</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/solitario.css">
</head>

<body>
	<div class="central">
		<!-- Título principal -->

		<!--/*** !!!!!!!!!!!!!!!!!!! CÓDIGO !!!!!!!!!!!!!!!!!!!! **/
			Rellenar h1 e insertar el logo donde proceda
        	-->
		<div class="cabecera">
			<h1 id="titulo">Juego del Solitario</h1>
			<img id="logo" src="imagenes/Logo.png" alt="logo Los Enlaces">
		</div>


		<!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
		<h2 id="marcadores">
			<span>Tiempo: <span id="contador_tiempo"></span></span>
			<span style="display:inline-block; width:200px"></span>
			<span>Movimientos: <span id="contador_movimientos" class=""></span></span>
		</h2>

		<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
		<div class="container-fluid">
			<div id="mesa">
				<div class="tapetes_superiores">
					<!-- id="inicial" en class tapete id="tapete_inicial"-->
					<div id="inicial" class="tapete">
						<span id="contador_inicial" class="contador"></span>
						<div id="tapete_inicial"></div>
					</div>
					<div id="sobrantes" class="tapete" ondrop="drop(event)" ondragover="allowDrop(event)"><span
							id="contador_sobrantes" class="contador"></span></div>
				</div>
				<div id="receptor1" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span
						id="contador_receptor1" class="contador"></span></div><!--
				-->
				<div id="receptor2" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span
						id="contador_receptor2" class="contador"></span></div><!--
				-->
				<div id="receptor3" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span
						id="contador_receptor3" class="contador"></span></div><!--
				-->
				<div id="receptor4" class="tapete receptor" ondrop="drop(event)" ondragover="allowDrop(event)"><span
						id="contador_receptor4" class="contador"></span></div>
			</div>
		</div>
		<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
		<div class="container-flex row justify-content-center ">
			<div class="col-6 text-center margin">
				<button id="reset" class="btn btn-danger ">Reiniciar</button>
			</div>
		</div>

		<!-- audios  -->
		<div>
			<audio id="barajado" src="shuffle-cards.mp3" preload="auto"></audio>
			<audio id="ponerCarta" src="/flipcard.mp3" preload="auto"></audio>
		</div>



	</div> <!-- class="central" -->


	<!-- La ventana modal para avisar de que has acabado -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center" id="myModalLabel">¡Has ganado!</h4>
				</div>
				<div class="modal-body" >
					<p class="text-center" id="contenido-texto-modal"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Invocamos el javascript principal-->
	<!--<script src="/js/solitario.js"></script>-->
	<script src="js/solitario.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
